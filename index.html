<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="theme-color" content="white">
        <link rel="icon" href="asset/Amber Icon.jpg" type="image/jpeg">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/modalCustomStat.css">
        <link rel="stylesheet" href="css/dialog.css">
        <link rel="manifest" href="json/manifest.json">
        <script defer src="js/jquery-3.7.0.min.js"></script>
        <script defer src="app.js"></script>
        <title>Artifact RNG</title>
    </head>
    <body>
        <!-- Custom Stat Window -->
        <div id="modalOverlay">
            <div id="modalContent">
                <span id="btnClose" class="close">&times;</span>
                <br>
                <br>
                <div class="custom-stat-container">
                    <div class="content-col-1">
                        <label class="text lblHeader modal-header">ARTIFACT PIECE</label>
                        <select id="cboArtifactPiece2" class="text modal-combo-box"></select>
                        <label class="text lblHeader modal-header">MAIN STAT</label>
                        <select id="cboMainStat" class="text modal-combo-box"></select>
                        <div class="list-container">
                            <label id="listHeader" class="text">SUB STATS</label>
                            <ul id="subStatList"></ul>
                        </div>
                    </div>
                    <div class="content-col-2">
                        <label class="text lblHeader modal-header">STATS DETAILS</label>
                        <div class="slot-1">
                            <p id="lblAttr1" class="text">None</p>
                            <select id="cboValue1" class="text"></select>
                        </div>
                        <div class="slot-2">
                            <p id="lblAttr2" class="text">None</p>
                            <select id="cboValue2" class="text"></select>
                        </div>
                        <div class="slot-3">
                            <p id="lblAttr3" class="text">None</p>
                            <select id="cboValue3" class="text"></select>
                        </div>
                        <div class="slot-4">
                            <p id="lblAttr4" class="text">None</p>
                            <select id="cboValue4" class="text"></select>
                        </div>
                        <label class="text lblHeader modal-header">OPERATIONS</label>
                        <div class="row-btns">
                            <div class="row-btn1">
                                <button id="btnAddSubStat" class="text">Add Sub Stat</button>
                                <button id="btnRemoveAll" class="text">Remove All</button>
                            </div>
                            <div class="row-btn2">
                                <button id="btnRemoveSubStat" class="text">Remove Sub Stat</button>
                                <button id="btnDisplayStat" class="text">Save</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Main Window -->
        <div class="main-container">
            <!-- Control Panel -->
            <div class="control-panel">
                <label class="text lblHeader">ARTIFACT PIECE</label>
                <div class="row1">
                    <select id="cboArtifactPiece1" class="text"></select>
                    <button id="btnLock" class="text">Lock</button>
                </div>
                <label class="text lblHeader">OPERATIONS</label>
                <div class="row2">
                    <div class="row-btn1">
                        <button id="btnGenerate" class="text">Generate</button>
                        <button disabled id="btnReroll" class="text">Reroll</button>
                    </div>
                    <div class="row-btn2">
                        <button disabled id="btnSkip" class="text">Skip</button>
                        <button disabled id="btnRoll" class="text">Roll</button>
                        <button disabled id="btnReset" class="text">Reset</button>
                    </div>
                </div>
                <div class="row3">
                    <label class="text lblHeader">STATUS</label>
                    <div class="divInnerBox">
                        <p class="text lblMaxUpgrade">Max Upgrade: </p>
                        <p id="pMaxUpgradeValue" class="text lblMaxUpgradeValue">0</p>
                    </div>
                </div>
                <div class="row4">
                    <label class="text lblHeader">OTHER</label>
                    <div class="divInnerBox">
                        <button disabled id="btnCustomStat" class="text">Custom Stat</button>
                    </div>
                </div>
            </div>
            <!-- Display Panel -->
            <div class="display-panel">
                <div class="divUpper">
                    <p id="lblArtifactPiece" class="text lblUpper">None</p>
                    <p id="lblMainAttribute" class="text lblUpper">None</p>
                </div>
                <div class="divLower">
                    <p id="lblSlot1" class="text lblLower">路 None</p>
                    <p id="lblSlot2" class="text lblLower">路 None</p>
                    <p id="lblSlot3" class="text lblLower">路 None</p>
                    <p id="lblSlot4" class="text lblLower">路 None</p>
                </div>
            </div>
        </div>
        <!-- Bottom Javascript Scripts -->
        <script defer src="js/Dialog.js"></script>
        <script defer src="js/Stat.js"></script>
        <script defer src="js/Attribute.js"></script>
        <script defer src="js/Artifact.js"></script>
        <script defer src="js/Artifact_Piece.js"></script>
        <script defer src="js/Artifact_Simulator.js"></script>
        <script defer src="js/CustomStat.js"></script>
        <script defer src="js/customStatModal.js"></script>
        <script defer src="js/main.js"></script>
    </body>
</html>
